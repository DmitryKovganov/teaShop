<!-- <button type="button" ng-click="init()">Создать</button> -->
 <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container-fluid">      
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ui-sref="basket" class="btn btn-default"><span class="glyphicon glyphicon-shopping-cart"></span> <span id="count">{{totalPrice | currency}}</span></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container cont">
	<!-- SLIDER -->
	<div class="row">
		<div class="col-md-3">
			<article>
				Min Value:
				<input type="number" ng-model="slider.minValue" />
				<br/>Max Value:
				<input type="number" ng-model="slider.maxValue"  />
				<br/>
				<rzslider rz-slider-model="slider.minValue"
						rz-slider-high="slider.maxValue"
						rz-slider-options="slider.options" ></rzslider><br/><br/><br/><br/>
			</article>

			<article>
				<multiselect ng-model="formData.type" options="_data.type" id-prop="id" display-prop="description" show-select-all="true" show-unselect-all="true"></multiselect>
				<multiselect ng-model="formData.leaf" options="_data.leaf" id-prop="id" display-prop="description" show-select-all="true" show-unselect-all="true"></multiselect>
				<multiselect ng-model="formData.region" options="_data.region" id-prop="id" display-prop="description" show-select-all="true" show-unselect-all="true"></multiselect>
				<multiselect ng-model="formData.oxidation" options="_data.oxidation" id-prop="id" display-prop="description" show-select-all="true" show-unselect-all="true"></multiselect>
				<multiselect ng-model="formData.label" options="_data.label" id-prop="id" display-prop="description" show-select-all="true" show-unselect-all="true"></multiselect>
			</article>
		</div>

		<div class="col-md-9">
			<div class="col-md-9">
		
				<div id="products" class="row list-group">
					<div class="item  col-xs-4 col-lg-4" ng-repeat="tea in teas">
						<div class="thumbnail">
							<img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
							<div class="caption">
								<h4 class="group inner list-group-item-heading">{{tea.label}}</h4><p class="group inner list-group-item-text">{{tea.leaf + " " + tea.oxidation}}</p>
								<div class="row">
									<div class="col-xs-12 col-md-6">
										<p class="lead">{{tea.price | currency}}</p>
									</div>
									<div class="col-xs-12 col-md-6">
										<button type="button" class="btn btn-success pull-right" ng-click="addToBasket(tea)">Add to card</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-12"> <!-- PAGINATOR -->
						<div class="text-center">
							<ul class="pagination">
								<li ng-class="DisablePrevPage()">
									<a ui-sref="tea" ng-click="prevPage()">« Prev</a>
								</li>
								<li ng-repeat="n in range()" ng-class="{active: n == currentPage}">
									<a ui-sref="tea" ng-click="useFilter(n)">{{n+1}}</a>
								</li>
								<li ng-class="DisableNextPage()">
									<a ui-sref="tea" ng-click="nextPage()">Next »</a>
								</li>
							</ul>	
						</div>								
					</div> <!-- END PAGINATOR -->

				</div>					
			</div>
		</div>
		
	</div>
</div>
