<nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
    <div class="container-fluid">      
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ui-sref="tea" class="btn btn-default"><span class="glyphicon glyphicon-home"></span></li> 
            </ul>
        </div>
    </div>
</nav>

<div class="container container-centered">
	<div class="row">
        <div class="span12">
    		<table class="table table-hover table-striped table-collored">
    			<thead>
    				<tr>
    					<th class="col-md-2" class="col-md-2">Label</th>
    					<th class="col-md-2">Leaf</th>
    					<th class="col-md-2">Oxidation</th>
    					<th class="col-md-2">Price</th>
    					<th class="col-md-2">Count (x100g)</th>
    					<th class="col-md-2">Total price</th>
    				</tr>
    			</thead>
    			<tbody>
	    			<tr ng-repeat="item in basket">
	    				<td>{{item.data.label}}</td>
    					<td>{{item.data.leaf}}</td>
    					<td>{{item.data.oxidation}}</td>
    					<td>{{item.data.price | currency}}</td>
    					<td>
	    					<button type="button" class="btn btn-warning" ng-click="increase(item.data._id, -1)"><span class="glyphicon glyphicon-minus"></span></button>
	    					{{item.count}}
							<button type="button" class="btn btn-success" ng-click="increase(item.data._id, 1)"><span class="glyphicon glyphicon-plus"></span></button>
    					</td>
    					<td>
    						<button type="button" class="btn btn-danger" ng-click="removeFromBasket(item.data._id)"><span class="glyphicon glyphicon-trash"></span></button>
	    					{{item.data.price * item.count | currency}}
    					</td>
	    			</tr>

    				<tr>
    					<td></td>
    					<td></td>
    					<td></td>
    					<td></td>
    					<td></td>
    					<td><button ui-sref="pay" type="button" class="btn btn-info btn-lg" ng-disabled="!totalPrice">{{totalPrice | currency}}</button></td>
    				</tr>
    			</tbody>
    		</table>
    	</div>
	</div>
</div>
